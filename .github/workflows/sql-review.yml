on: [pull_request]

jobs:
  sql-review:
    runs-on: ubuntu-latest
    name: SQL Review
    steps:
      - uses: actions/checkout@v3
      - name: Check SQL
        uses: bytebase/sql-review-action@main
        with:
          override-file-path: ./sql-review-override.yml
          database-type: Snowflake
          file-pattern: ^develop/scripts/.*\.sql$